<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <nav class="header__nav">
      <span class="header__nav__logo">
        AlfaBlog
      </span>

      <div class="header__nav__container">
        <ul class="header__nav__container__links">
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/newPost/">Crear Publicación</a>
          </li>
        </ul>
        <div class="header__nav__container__buttons" id="session-buttons">
          <!-- <a href="/login/"><button class="">Iniciar Sesión</button></a>
          <a href="/register/"><button class="header__nav__container__buttons__register">Registrarse</button></a> -->
        </div>
      </div>
    </nav>
  </header>

  <main class="main">
    <section class="main__section">
      <h2>Crea una publicación</h2>
      <form action="http://localhost:3000/posts/" method="post" class="main__section__form" id="post-form" enctype="multipart/form-data">
        <input type="text" name="title" id="title" required placeholder="Título de la publicación">
        <textarea name="body" id="body" cols="30" rows="10"></textarea>
        <input type="file" name="image" id="image">
        <input type="submit" value="Publicar">
      </form>
    </section>
  </main>
  <script type="module" src="/newPost/newPost.ts"></script>
</body>
</html>
